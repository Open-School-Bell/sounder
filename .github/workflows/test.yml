name: ğŸ§ª Test
on:
  push:
    branches:
      - main
  release:
    types: [published]
  pull_request: {}

jobs:
  prepare:
    name: ğŸ« Prepare
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache Node Modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: ğŸ“¥ Download deps
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

  lint:
    name: â¬£ ESLint
    needs: prepare
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-lint
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache Node Modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: ğŸ”¬ Lint
        run: npm run lint

  prettier:
    name: âœ¨Prettier
    needs: prepare
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-prettier
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache Node Modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: âœ¨ Prettier Check
        run: npm run prettier

  test:
    name: ğŸ§ª Test
    needs: prepare
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-test
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache Node Modules
        id: node-cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key:
            node-modules-${{ hashFiles('package-lock.json',
            'prisma/schema.prisma') }}

      - name: ğŸ’½ Create Database
        run: npx prisma migrate dev

      - name: ğŸ“‚ Create Folders
        run: mkdir -p sounds

      - name: ğŸ§ª vitest
        run: npm run ci
